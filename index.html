<!DOCTYPE html>
<html>
  <head>
    <title>Coding Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
  </head>

  <body>
    <!-- Timer and High Score button section -->
    <header>
      <button id="hsBtn">High Scores</button>
      <p id="time">Time:60s</p>
    </header>

    <main>
      <!-- Starting section -->
        <section id="start">
            <h1>Welcome to the Javascript<br> Coding Challenge!</h1>
            <p>Answer the questions with the best of your abilities. <br>Any questions wrong will subtract time.</p>
            <button id="startBtn">Start Code Quiz</button>
        </section>

        <!-- Question section -->
        <section id = "quiz">
          <p id="question">Questions Placeholder</p>
            <ul id="noDots">
              <li><button class="ansBtn" id="a">A</button></li>
              <li><button class="ansBtn" id="b">B</button></li>
              <li><button class="ansBtn" id="c">C</button></li>
              <li><button class="ansBtn" id="d">D</button></li>
            </ul>
          <div id="result"></div>
        </section>

        <!-- Final Score section -->
        <section id="final">
          <h2>All done!</h2>
          <p>Your final score is: <span id="score">0</span></p>
          <p>Enter initials: <span><input placeholder="initials" id="initials" /></span>
              <button id="submit-score">Submit</button>
          </p>
        </section>

        <!-- High Score section -->
        <section id="highScore">
          <h2>High Scores</h2>
          <ol id="score-list">
              <!-- <li></li> -->
          </ol>
          <button id="backbtn">Go back</button>
          <button id="clearscores">Clear scores</button>
        </section>


    </main>
    <script src="assets/script.js"></script>
  </body>
  </html>
